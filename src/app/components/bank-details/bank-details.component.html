<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand mx-auto">ReliPay</a>
</nav>
<br>

<div class="container-fluid">

  <form [formGroup]="bankDetailsForm" (ngSubmit)="onUpdate()">
    <div *ngFor="let control_array of controls_array">

      <h3>{{control_array.array_name | uppercase}}</h3>
      <div [formArrayName]="control_array.array_name" *ngFor="let item of control_array.controls; let i = index;">
        <div [formGroupName]="i" class="d-flex">
          <div class=" mb-3 w-25 p-3" *ngFor="let key of item.controls | keys">
            <label for="basic-url" class="form-label">{{key}}</label>
            <input type="text" [formControlName]="key" class="form-control" id="basic-url">
          </div>
        </div>
      </div>
      <hr>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary mx-auto fw-bold">UPDATE</button>
    </div>
  </form>
  <hr>
</div>
